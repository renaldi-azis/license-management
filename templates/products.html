{% extends "base.html" %}

{% block title %}Admin Dashboard - License Manager{% endblock %}

{% block content %}

<!-- Main Content -->
<!-- Products Section -->
<div class="table-container">
    <div class="table-header">
        <div class="table-title">Products</div>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal">
            <i class="fas fa-plus"></i> Add Product
        </button>
    </div>
    <div class="table-responsive">
        <table class="table" id="products-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Active Licenses</th>
                    <th>Max Devices</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <!-- Products Pagination -->
    <nav>
        <ul class="pagination justify-content-center" id="products-pagination">
            <!-- Filled by JS -->
        </ul>
    </nav>
</div>


<!-- Product Modal -->
<div class="modal fade" id="productModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="product-form">
                    <div class="mb-3">
                        <label class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="product-name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="product-description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Max Devices per License</label>
                        <input type="number" class="form-control" id="product-max-devices" value="1" min="1">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="createProduct()">Create Product</button>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/admin.js') }}"></script>
{% endblock %}
