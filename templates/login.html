<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - License Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-key"></i>
                </div>
                <h2>License Manager</h2>
                <p>Secure Admin Access</p>
            </div>
            
            <h3 class="card-title">Admin Login</h3>
            
            <!-- Error message placeholder -->
            <div id="error-message"></div>
            
            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i>Username
                    </label>
                    <div class="input-group">
                        <i class="input-icon fas fa-user"></i>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i>Password
                    </label>
                    <div class="input-group">
                        <i class="input-icon fas fa-lock"></i>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                </div>

                 <div class="mb-3" style="display: none;">
                    <label for="credit-number" class="form-label">
                        <i class="fas fa-credit-card"></i>Credit Number
                    </label>
                    <div class="input-group">
                        <i class="input-icon fas fa-credit-card"></i>
                        <input type="text" class="form-control" id="credit-number" placeholder="Enter your credit number">
                    </div>
                </div>

                <div class="mb-4" style="display: none;">
                    <label for="machine-code" class="form-label">
                        <i class="fas fa-desktop"></i>Machine Code
                    </label>
                    <div class="input-group">
                        <i class="input-icon fas fa-desktop"></i>
                        <input type="text" class="form-control" id="machine-code" placeholder="Enter your machine code">
                    </div>
                </div>
                <!-- {{ recaptcha|safe }} -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-sign-in-alt"></i>Login
                    </button>
                </div>
            </form>
            
            <div class="login-footer">
                <p>Â© 2025 License Manager | Secure Access</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const creditNumber = document.getElementById('credit-number').value;
            const machineCode = document.getElementById('machine-code').value;

            // Show loading state on button
            const submitBtn = document.querySelector('.btn-primary');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            submitBtn.disabled = true;
            
            try {
                const response = await axios.post('/api/auth/login', {
                    username: username,
                    password: password,
                    credit_number: creditNumber,
                    machine_code: machineCode 
                });
                localStorage.setItem('token', response.data.access_token);
                axios.defaults.headers.common['Authorization'] = `Bearer ${response.data.access_token}`;
                
            
                setTimeout(() => {
                    window.location.href = '/admin';
                }, 300);

            } catch (error) {
                document.getElementById('error-message').innerHTML = 
                    `<div class="alert alert-danger">${error.response?.data?.error || 'Login failed'}</div>`;               
                
                console.error('Login error:', error);

                // Reset button state
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
