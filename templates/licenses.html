{% extends "base.html" %}

{% block title %}Admin Dashboard - License Manager{% endblock %}

{% block content %}

<!-- Create License Section -->
<div class="table-container">
    <div class="table-header">
        <div class="table-title">Create License</div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <label class="form-label">Product</label>
            <select class="form-select" id="product-select">
                <option value="">Select Product...</option>
            </select>
        </div>
        <div class="col-md-3">
            <label class="form-label">User ID</label>
            <input type="text" class="form-control" id="user-id" placeholder="user123">
        </div>
        <div class="col-md-3">
            <label class="form-label">Expires (days)</label>
            <input type="number" class="form-control" id="expires-days" value="30" min="1">
        </div>
        <div class="col-md-3">
            <label class="form-label">&nbsp;</label>
            <div>
                <button class="btn btn-success" onclick="createLicense()">
                    <i class="fas fa-plus-circle"></i> Create License
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Licenses Table -->
<div class="table-container">
    <div class="table-header">
        <div class="table-title">All Licenses</div>
    </div>
    <div class="table-responsive">
        <table class="table" id="licenses-table">
            <thead>
                <tr>
                    <th>License Key</th>
                    <th>Product</th>
                    <th>User</th>
                    <th>Status</th>
                    <th>Expires</th>
                    <th>Usage</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <!-- Licenses Pagination -->
    <nav>
        <ul class="pagination justify-content-center" id="licenses-pagination">
            <!-- Filled by JS -->
        </ul>
    </nav>
</div>


<script src="{{ url_for('static', filename='js/admin.js') }}"></script>
{% endblock %}
