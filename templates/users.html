{% extends "base.html" %}

{% block title %}Admin Dashboard - License Manager{% endblock %}

{% block content %}


<!-- Users Table -->
<div class="table-container">
    <div class="table-header">
        <div class="table-title">Manage Users</div>
        <!-- <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userModal">
            <i class="fas fa-plus"></i> Add User
        </button> -->
    </div>
    <div class="table-responsive">
        <!-- Beautiful Loading State -->
        <div id="users-loading" class="loading-state">
            <div class="loading-spinner">
                <div class="loading-icon">
                    <i class="fas fa-key pulse-icon"></i>
                </div>
            </div>
            <div class="loading-text">Loading users</div>
            <div class="loading-subtext">Gathering all users information...</div>
        </div>
        <table class="table" id="users-table" style="display: none;">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Username</th>
                    <th>Full Name</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filled by JS -->
            </tbody>
            <!-- No Data State for Users -->
            <div id="users-no-data" class="no-data" style="display: none;">
                <div class="no-data-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="no-data-title">No Users Found</div>
                <div class="no-data-description">
                    Any other users are not registered to this site.
                </div>
            </div>        
        </table>
    </div>
    <!-- Users Pagination -->
    <nav>
        <ul class="pagination justify-content-center" id="users-pagination">
            <!-- Filled by JS -->
        </ul>
    </nav>
    
{% endblock %}
